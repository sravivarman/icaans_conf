description: >
  ICAANS 2026 provides a platform for academia and industry to present and discuss the latest innovations, trends, challenges, and solutions in intelligent and autonomous systems. We invite researchers, professionals, and industry experts to submit their original, unpublished research contributions that are not under consideration elsewhere. Join us in advancing the agentic AI paradigm and shaping the future of intelligent, ethical, and autonomous technologies.

  All submissions will undergo a single-blind peer review by experts from reputed organizations worldwide. Only nontrivial, unpublished, and original contributions will be considered.

  All accepted and presented papers will be published in the proceedings of ...................

